<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./CSS/otp.css" />

    <link rel="stylesheet" href="./CSS/footer.css" />


    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- <div id="navbar"></div> -->
    <header class="header">
    </header>
    <h1 class="heading">Admin Login</h1>
    <div class="pink">
      <div class="img-signup">
        <img
          src="https://assets.myntassets.com/f_webp,dpr_1.5,q_auto,w_400,c_limit,fl_progressive/assets/images/2023/1/25/f5e9a029-33c3-4a92-811b-ef7917fe6d441674670210687-offer-banner-300-600x240-code-_-MYNTRA300.jpg"
          alt=""
        />
      </div>
      <div class="login-box">
        <div>
          <h4>Login</h4>
          <!-- <form action=""></form> -->
          <form action="" id="login_form">
            <label for="">Mobile</label><br />
            <input
              id="mobile"
              type="number"
              placeholder="+91 | Mobile Number"
              required
            /><br />
            <label for="">Password</label><br />
            <input
              type="password"
              placeholder="Enter Your Password"
              id="password"
              required
            /><br />
  
            <button id="otp_btn" style="margin-top: 5px"><input type="submit" value="login"></button>
            <p>
              Hava a trouble logging in ?
              <span style="color: rgb(199, 15, 91)">Get Help</span>
            </p>
          </form>
         
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
